<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Basic styling for the section */
        #main {
            padding: 20px;
        }

        /* Header styles */
        #main header h2 {
            text-align: center;
            font-size: 2rem; /* Base size for larger screens */
            margin-bottom: 1rem;
        }

        /* Form styles */
        .fields {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .field {
            flex: 1;
            min-width: 300px; /* Minimum width for inputs */
            margin: 10px; /* Margin around fields */
        }

        /* Button styles */
        .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            #main header h2 {
                font-size: 1.5rem; /* Reduce header size on small screens */
            }

            .fields {
                flex-direction: column; /* Stack fields vertically */
            }

            .field {
                min-width: 100%; /* Full width for inputs */
            }

            .actions {
                flex-direction: column; /* Stack actions vertically */
            }
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html"><strong>MoviWeb App</strong> With Flask </a></h1>
        </header>

        <!-- Main Content Section -->
        <div id="main">
            <!-- Update Movie Form Section -->
            <section class="panel">
                <header>
                    <h2>Update Movie</h2>
                </header>

                <form method="POST" class="alt">
                    <div class="fields">
                        <!-- Movie Name Input -->
                        <div class="field half">
                            <label for="name">Movie Name:</label>
                            <input type="text" id="name" name="name" value="{{ movie.name }}" required class="form-control" />
                        </div>

                        <!-- Director Input -->
                        <div class="field half">
                            <label for="director">Director:</label>
                            <input type="text" id="director" name="director" value="{{ movie.director }}" required class="form-control" />
                        </div>

                        <!-- Year Input -->
                        <div class="field half">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="year" value="{{ movie.year }}" required class="form-control" />
                        </div>

                        <!-- Rating Input -->
                        <div class="field half">
                            <label for="rating">Rating:</label>
                            <input type="number" id="rating" name="rating" min="1" max="10" value="{{ movie.rating }}" required class="form-control" />
                        </div>
                    </div>

                    <ul class="actions">
                        <li>
                            <button type="submit" class="btn btn-primary">Update Movie</button>
                        </li>
                    </ul>
                </form>

                <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-secondary">Back to User Movies</a>
            </section>
        </div>

        <!-- Footer Section -->
        <footer id="footer" class="panel">
            <div class="inner split">
                <div>
                    <section>
                        <h2>Follow Us</h2>
                        <ul class="icons">
                            <li><a href="https://twitter.com" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="https://www.facebook.com/profile.php?id=100085927770264" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                            <li><a href="mailto:chanieasmamaw@yahoo.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                            <li><a href="https://github.com/chanieasmamaw-179" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                        </ul>
                    </section>
                    <p class="copyright">
                        &copy; Masterschool, program owner software Engineering, Berlin : <a href="http://html5up.net">HTML5 UP</a>.
                    </p>
                </div>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>

</body>
</html>
