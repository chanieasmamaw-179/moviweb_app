<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light gray background for readability */
            color: #333;
        }

        /* Container for main content */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header styles */
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styles */
        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f5f5f5;
            border-top: 1px solid #eaeaea;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add a Review</h1>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('add_review') }}" method="POST">
            <label for="name">Reviewer Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="movie_name">Movie Name:</label>
            <input type="text" id="movie_name" name="movie_name" required><br>
            <label for="rating">Rating (out of 10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required><br>
            <label for="review_text">Review:</label><br>
            <textarea id="review_text" name="review_text" rows="4" required></textarea><br>
            <input type="submit" value="Submit Review">
        </form>
    </div>

        <p>Masterschool Bootcamp, Berlin</p>
    </footer>

</body>
</html>
