<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Add a Review</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('add_review') }}" method="POST">
        <label for="name">Reviewer Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br>

        <label for="rating">Rating (out of 10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br>

        <label for="review_text">Review:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
