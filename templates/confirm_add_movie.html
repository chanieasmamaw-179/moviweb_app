<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Add Movie</title>
</head>
<body>
    <h1>Confirm Add Movie</h1>
    <h2>{{ movie_details.name }}</h2>
    <p>Director: {{ movie_details.director }}</p>
    <p>Year: {{ movie_details.year }}</p>
    <p>IMDB Rating: {{ movie_details.rating }}</p>
    <p>Genres: {{ movie_details.genres | join(', ') }}</p>

    <form action="{{ url_for('add_movie') }}" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="hidden" name="name" value="{{ movie_details.name }}">
        <input type="hidden" name="director" value="{{ movie_details.director }}">
        <input type="hidden" name="year" value="{{ movie_details.year }}">
        <input type="hidden" name="rating" value="{{ movie_details.rating }}">
        <input type="hidden" name="genre_ids" value="{{ movie_details.genres }}">
        <button type="submit">Add Movie</button>
    </form>
    <br>
    <a href="{{ url_for('add_movie', user_id=user_id) }}">Back to Add Another Movie</a>
</body>
</html>
