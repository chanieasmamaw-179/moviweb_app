<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Add Movie</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Confirm Add Movie</h1>
    <p>Name: {{ movie_details.name }}</p>
    <p>Director: {{ movie_details.director }}</p>
    <p>Year: {{ movie_details.year }}</p>
    <p>Rating: {{ movie_details.rating }}</p>
    <form method="POST" action="{{ url_for('add_movie') }}">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="hidden" name="name" value="{{ movie_details.name }}">
        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
