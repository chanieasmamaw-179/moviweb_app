<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
    	<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Movie</h1>
        <h2>Are you sure you want to delete the following movie?</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ movie.name }}</h5>
                <p class="card-text"><strong>Director:</strong> {{ movie.director.name }}</p>
                <p class="card-text"><strong>Year:</strong> {{ movie.year }}</p>
                <p class="card-text"><strong>Rating:</strong> {{ movie.rating }}</p>
            </div>
        </div>

        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="POST" class="mt-3">
            <button type="submit" class="btn btn-danger">Delete Movie</button>
            <a href="{{ url_for('list_movies', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
        </form>
        <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
        <button type="submit">Delete</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
