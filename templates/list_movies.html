<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
        }
        li {
            padding: 10px;
            border: 1px solid #ccc; /* Add border */
            margin-bottom: 10px; /* Space between items */
            display: flex; /* Align items in a row */
            justify-content: space-between; /* Space out name and delete button */
            align-items: center; /* Center vertically */
        }
        button {
            background-color: #ff4d4d; /* Red for delete */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
        }
        button:hover {
            background-color: #d43f3f; /* Darker red on hover */
        }
        .no-movies {
            text-align: center; /* Center the message */
            font-style: italic; /* Italic for emphasis */
        }
    </style>
</head>
<body>
    <h1>List of Movies</h1>

    {% if movies|length == 0 %}
        <p class="no-movies">No movies found. <a href="{{ url_for('add_movie', user_id=user_id) }}">Add a movie</a>.</p>
    {% else %}
        <ul>
            {% for movie in movies %}
                <li>
                    {{ movie.name }} ({{ movie.year }}) - Rating: {{ movie.rating }}
                    <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div style="text-align: center;">
        <a href="{{ url_for('add_movie', user_id=user_id) }}">Add Movie</a> |
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
