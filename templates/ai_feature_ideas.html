<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ask AI for feature ideas and recommendations.">
    <title>AI Feature Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Ask for AI Feature Ideas</h1>

    <!-- Display error message if there is one -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Form to submit user query -->
    <form method="POST" action="{{ url_for('ai_feature_ideas') }}">
        <label for="query">Enter your question:</label><br>
        <input type="text" id="query" name="query" placeholder="What are the best movies of 2024?" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Display AI response if available -->
    {% if ai_response %}
        <div class="response">
            <h2>AI Recommendations</h2>
            <p>{{ ai_response }}</p>
        </div>
    {% endif %}
</body>
</html>
