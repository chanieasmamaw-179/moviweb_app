<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Users</h1>
    </header>

    <main>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
                </li>
            {% else %}
                <p>No users found.</p>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>MovieWeb App Â© 2024</p>
    </footer>
</body>
</html>
