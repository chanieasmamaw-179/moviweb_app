<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Basic styling for the main section */
        #main {
            padding: 20px;
        }

        /* Header styles */
        #header h1 {
            text-align: center;
            font-size: 2rem; /* Larger header for desktop */
            margin-bottom: 20px;
        }

        /* User list styling */
        .alt {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .alt li {
            margin: 10px 0;
            text-align: center; /* Center align user names */
            font-size: 1.1rem; /* Adjust font size for users */
        }

        /* Add New User Button */
        .button.primary {
            display: block;
            width: 200px; /* Fixed width for button */
            margin: 20px auto; /* Center button */
            font-size: 1.2rem; /* Button text size */
        }

        /* Footer styling */
        #footer {
            padding: 20px;
            text-align: center; /* Center footer content */
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            #header h1 {
                font-size: 1.5rem; /* Smaller header for mobile */
            }

            .button.primary {
                font-size: 1rem; /* Adjust button size on small screens */
                width: 100%; /* Full width button on mobile */
            }

            .alt li {
                font-size: 1rem; /* Adjust user name size */
            }
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <h1><a href="index.html"><strong>MoviWeb App</strong> With Flask</a></h1>
        </header>

        <main id="main">
            <section class="panel">
                <header>
                    <h2>Users</h2>
                </header>
                <a href="{{ url_for('add_user') }}" class="button primary">Add New User</a>
                <ul class="alt">
                    {% for user in users %}
                        <li>
                            <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
                        </li>
                    {% else %}
                        <li>No users found.</li>
                    {% endfor %}
                </ul>
            </section>
        </main>

        <footer id="footer" class="panel">
            <div class="inner split">
                <div>
                    <section>
                        <h2>Follow Us</h2>
                        <ul class="icons">
                            <li><a href="https://de.masterschool.com/" class="icon brands fa-twitter"><span class="label">Masterschool</span></a></li>
                            <li><a href="https://www.facebook.com/profile.php?id=100085927770264" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                            <li><a href="mailto:chanieasmamaw@yahoo.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                            <li><a href="https://github.com/chanieasmamaw-179" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                        </ul>
                    </section>
                    <p class="copyright">
                        &copy; MovieWeb App. Design: <a href="http://html5up.net">HTML5 UP</a>.
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
