<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Add your styles here */
        #fetch-movie-form {
            padding: 20px;
        }

        #header h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1><a href="index.html"><strong>MoviWeb App</strong> With Flask </a></h1>
        </header>
        <div id="fetch-movie-form">
            <h2>Fetch Movie Details</h2>
            <form action="{{ url_for('fetch_movie') }}" method="post">
                <div class="form-group">
                    <label for="movie_name">Movie Name:</label>
                    <input type="text" id="movie_name" name="name" required>
                </div>
                <button type="submit" class="button">Fetch Movie Details</button>
            </form>

            {% if movie_details %}
            <h3>Movie Details</h3>
            <ul>
                <li><strong>Director:</strong> {{ movie_details.director }}</li>
                <li><strong>Year:</strong> {{ movie_details.year }}</li>
                <li><strong>Rating:</strong> {{ movie_details.rating }}</li>
                <li><strong>Genres:</strong> {{ movie_details.genres | join(', ') }}</li>
            </ul>
            {% elif error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
