<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhX0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light gray background for readability */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f5f5f5;
            border-top: 1px solid #eaeaea;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fetch Movie Details</h1>
        <form action="{{ url_for('fetch_movie_details') }}" method="post">
            <div class="mb-3">
                <input type="text" name="movie_name" class="form-control" placeholder="Enter movie name" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <footer>
        <p>Â© 2024 MoviWeb. All rights reserved.</p>

        <p>GitHub: <a href="https://github.com/chanieasmamaw-179">chanieasmamaw-179</a></p>
        <p>Masterschool Bootcamp, Berlin</p>
    </footer>

</body>
</html>
